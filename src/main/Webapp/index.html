<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login DeluxeEHR login</title>
    <link rel="stylesheet" type="text/css" href="Style.css">

    <style>
        input[type=submit] {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

</head>

<body>
<div class="banner">
    <div class="login_div">
        <h1> Velkommen</h1>
        <div class ="logo">
        <img src="logo.jpg" alt="" height="100px">
        </div>
            <div class="form">
                <form action="api" method="post">
                   <label for="username"> Brugernavn:</label><br>
                   <input type="text" id="username" name="username" required><br>
                   <label for="passwordID"> Kodeord:</label><br>
                   <input type="password" id="passwordID" name="password" required><br><br>
                    <input type="checkbox" onclick="passwordFunction()">Vis kodeord<br><br>
                    <input type="submit" value="Login" >
                 </form>
            </div>
    </div>
</div>

//metode der g√∏r det muligt at vise/skjule password
<script>
    function passwordFunction() {
        var x = document.getElementById("passwordID");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
</html>
